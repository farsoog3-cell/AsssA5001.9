<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أداة رسم تطريز</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; }
    canvas { border: 1px solid #444; background: #fff; border-radius: 12px; margin: 10px; }
    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px; }
    .btn { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; background: #4a90e2; color: #fff; }
    .btn:hover { background: #357abd; }
    .slider-container { display: flex; align-items: center; gap: 5px; }
  </style>
</head>
<body>
  <h2>✦ أداة رسم التطريز ✦</h2>
  <div class="toolbar">
    <button class="btn" id="clear">جديد</button>
    <button class="btn" id="undo">تراجع</button>
    <button class="btn" id="exportDst">تصدير كـ DST</button>
    <div class="slider-container">
      <label for="stitchLen">طول الغرزة:</label>
      <input type="range" id="stitchLen" min="0.5" max="10" step="0.5" value="2">
      <span id="stitchValue">2</span> px
    </div>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let strokes = [];
    let currentStroke = [];

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("touchstart", start);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("mouseup", end);
    canvas.addEventListener("touchend", end);

    function getPos(e) {
      if (e.touches) e = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function start(e) {
      drawing = true;
      currentStroke = [];
      const pos = getPos(e);
      currentStroke.push(pos);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      currentStroke.push(pos);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function end(e) {
      if (!drawing) return;
      drawing = false;
      strokes.push({ points: currentStroke });
    }

    document.getElementById("clear").onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes = [];
    };

    document.getElementById("undo").onclick = () => {
      strokes.pop();
      redraw();
    };

    function redraw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let s of strokes){
        ctx.beginPath();
        ctx.moveTo(s.points[0].x, s.points[0].y);
        for(let p of s.points){
          ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();
      }
    }

    function interpolatePoints(points, step=2) {
      let newPoints = [];
      for(let i=1; i<points.length; i++){
        let p1 = points[i-1];
        let p2 = points[i];
        let dx = p2.x - p1.x;
        let dy = p2.y - p1.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        let steps = Math.max(1, Math.round(dist/step));
        for(let k=0; k<steps; k++){
          let t = k/steps;
          newPoints.push({
            x: p1.x + dx*t,
            y: p1.y + dy*t
          });
        }
      }
      newPoints.push(points[points.length-1]);
      return newPoints;
    }

    function strokesToDST(strokes, stitchLen){
      let header = new Uint8Array(512);
      let body = [];

      for(let s of strokes){
        let pts = interpolatePoints(s.points, stitchLen);
        for(let p of pts){
          let x = Math.round(p.x);
          let y = -Math.round(p.y);
          body.push(x & 0xFF, y & 0xFF, 0);
        }
      }

      body.push(0x1A,0,0);

      let result = new Uint8Array(header.length+body.length);
      result.set(header,0);
      result.set(body,header.length);
      return result.buffer;
    }

    function downloadData(data, filename, type) {
      const blob = new Blob([data], {type});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById("exportDst").addEventListener("click", () => {
      const stitchLen = parseFloat(document.getElementById("stitchLen").value);
      const dst = strokesToDST(strokes, stitchLen);
      downloadData(dst, "embroidery.dst", "application/octet-stream");
    });

    const stitchLenSlider = document.getElementById("stitchLen");
    const stitchValue = document.getElementById("stitchValue");
    stitchLenSlider.addEventListener("input", ()=>{
      stitchValue.textContent = stitchLenSlider.value;
    });
  </script>
</body>
</html>
